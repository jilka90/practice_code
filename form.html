<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>login-form</title>
</head>

<body class="bg-info-subtle">
    <div class="contianer  ">
        <div class="row content justify-content-center mt-5">
            <div class="col-md-5 ">
                <div class=" box shadow bg-white p-4 ">
                    <h3 class="text-center mb-4 fs-1 ">Login page</h3>
                    <form class="bg-success-subtle">
                        <div class="row">
                            <div class="col form-floating">
                                <div class=" m-3 ">
                                    <label for="Examplefname1">First name</label>
                                    <input type="text" class="form-control" id="Examplefname1"
                                        placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="col form-floating">
                                <div class=" m-3">

                                    <label for="Exampleflame1">Last name</label>
                                    <input type="text" class="form-control" id="Examplelname1"
                                        placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-floating ">
                                <div class="m-3">
                                    <label for="Exampleemail">Email Adresss</label>
                                    <input type="email" class="form-control" id="Exampleemail"
                                        placeholder="Enter Email Address">
                                </div>

                            </div>
                            <div class="col form-floating">

                                <div class=" m-3">
                                    <label for="Examplenum">Phone Number</label>
                                    <input type="tel" class="form-control" id="Examplenum"
                                        placeholder="Enter Phone Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 form-floating w-100 mx-3">
                                    <div class=" mb-3 ">
                                        <label for="Examplenum" class="form-label  ">Address</label>
                                        <textarea class="form-control" name="Adresss" id="examplefcontextarea1"
                                            rows="3"></textarea>
                                    </div>
                                    <button class="rounded-4 bg-success-subtle align-center">submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
